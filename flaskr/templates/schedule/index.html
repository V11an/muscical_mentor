{% extends 'tutor/base.html' %}

{% block content %}

<section class="container-fluid">
    <div class="row m-2">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Instrument Schedule</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Course Name</th>
                                <th>Start date</th>
                                <th>Start Time</th>
                                <th>End Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for schedule in schedules %} 
                            <tr>
                                <td>{{ schedule.course_title }}</td>
                                <td>{{ schedule.start_date }}</td>
                                <td>{{ schedule.start_time }}</td>
                                <td>{{ schedule.end_time }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Create Schedule
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="form-row">
                            <div class="form-group col-md-12 mb-2">
                                <label for="inputEmail4">Course Title</label>
                                <select name="course_id" id="" class="form-control">
                                    {% for course in courses %}
                                    <option value="{{course.id}}">{{course.course_title}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group col-md-12 mb-2">
                                <label for="inputPassword4">Start Date</label>
                                <input type="date" class="form-control" id="inputPassword4" placeholder="start date" name="start_date" required>
                            </div>
                            <div class="form-group col-md-12 mb-2">
                                <label for="inputPassword4">End Date</label>
                                <input type="date" class="form-control" id="inputPassword4" placeholder="end date" name="end_date" required>
                            </div>
                            <div class="form-group col-md-12 mb-2">
                                <label for="inputPassword4">Start Time</label>
                                <input type="time" class="form-control" id="inputPassword4" placeholder="start date" name="start_time" required>
                            </div>
                            <div class="form-group col-md-12 mb-2">
                                <label for="inputPassword4">End Time</label>
                                <input type="time" class="form-control" id="inputPassword4" placeholder="end date" name="end_time" required>
                            </div>
                        </div>
                        <input type="submit" value="create" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>

{% endblock %}
