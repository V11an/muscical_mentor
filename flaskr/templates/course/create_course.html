{% extends 'tutor/base.html' %}

{% block content %}

<section class="container-fluid">
    <div class="row m-2">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Courses</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Course Name</th>
                                <th>Description</th>
                                <th>Start</th>
                                <th>End</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for course in courses %} 
                            <tr>
                                <td>{{ course.title }}</td>
                                <td>{{ course.description }}</td>
                                <td>{{ course.start_date }}</td>
                                <td>{{ course.end_date }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Create New Course
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="form-row">
                            <div class="form-group col-md-12 mb-2">
                                <label for="inputEmail4">Course Title</label>
                                <input type="text" class="form-control" id="inputEmail4" placeholder="Enter a title ..."
                                    name="course_title">
                            </div>
                            <div class="form-group col-md-12 mb-2">
                                <label for="inputPassword4">Duration</label>
                                <input type="number" class="form-control" id="inputPassword4" placeholder="" name="duration">
                            </div>
                        </div>
        
                        <div class="form-row">
                            <div class="form-group col-md-12 mb-2">
                                <label for="inputCity">Description</label>
                                <textarea class="form-control" id="inputCity" rows="3" name="description"></textarea>
                            </div>
                        </div>
                        <input type="submit" value="create" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>

{% endblock %}
