<!DOCTYPE html>
<html>
  <head>
    <title>Student Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Student</a>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('student.dashboard') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('bookings.bookings') }}">Bookings</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('bookings.booked') }}">My Bookings</a></li> 
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
          {% if session.user_id %}
          <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    {% block content %}{% endblock %}


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
